<!D
OCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .audio-player {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #f7e7ec;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .controls button {
      background: none;
      border: none;
      font-size: 20px;
      margin: 0 8px;
      cursor: pointer;
      color: #222;
    }

    .countdown-container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <audio id="audio" src=https://drive.google.com/file/d/1jUm2k8kPZmS77O08ILRExcWBT2t_yNNE/view?usp=drive_link></audio>
    <div class="controls">
      <button id="backward">‚è™</button>
      <button id="play-pause">‚ñ∂Ô∏è</button>
      <button id="forward">‚è©</button>
    </div>
  </div>

  <div class="countdown-container">
    <h1>You can't open this until June 24</h1>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause');
    const forwardBtn = document.getElementById('forward');
    const backwardBtn = document.getElementById('backward');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    forwardBtn.addEventListener('click', () => {
      audio.currentTime += 10;
    });

    backwardBtn.addEventListener('click', () => {
      audio.currentTime -= 10;
    });

    const countdown = document.getElementById('countdown');
    const targetDate = new Date('June 24, 2025 00:00:00').getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = 'üéâ It's time!';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
