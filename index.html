<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #333;
      color: #222;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: background 1s ease;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
      max-width: 500px;
      width: 90%;
    }

    .countdown {
      font-size: 2rem;
      margin: 1rem 0;
      color: #555;
    }

    .message {
      display: none;
      text-align: left;
      font-size: 1.1rem;
      color: #222;
      margin-top: 20px;
    }

    /* Dev button styles */
    #devJump {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #888;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 9999;
    }

    /* The "Read Message" button (will be shown after countdown) */
    #readMessageBtn {
      display: none;
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      background: #f6d365;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 8px rgba(253, 160, 133, 0.6);
      transition: all 0.3s ease;
    }

    #readMessageBtn:hover {
      box-shadow: 0 6px 12px rgba(253, 160, 133, 0.9);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <button id="devJump">Dev: View Message ðŸ’»</button>

  <div class="container" id="countdownCard">
    <h1>ðŸŽ‰ Birthday Countdown ðŸŽ‰</h1>
    <p class="countdown" id="countdown">Loading...</p>
    <p>You can't open this until June 24</p>
    <button id="readMessageBtn">Read Message ðŸ’Œ</button>
  </div>

  <div class="container message" id="messageSection">
    <h1>Happy Birthday! ðŸ¥³</h1>
    <p>
      This is your special message.<br/>
      I hope you enjoy it!<br/><br/>
      <!-- Your real confession/message goes here -->
      I'm so glad to have you in my life, and I can't wait to celebrate you properly soon.
    </p>
  </div>

  <script>
    // Set birthday target date/time (June 24 at midnight)
    const targetDate = new Date();
    targetDate.setMonth(5); // June is month 5 (0-based)
    targetDate.setDate(24);
    targetDate.setHours(0, 0, 0, 0);

    const countdownEl = document.getElementById('countdown');
    const readMessageBtn = document.getElementById('readMessageBtn');
    const countdownCard = document.getElementById('countdownCard');
    const messageSection = document.getElementById('messageSection');
    const devJumpBtn = document.getElementById('devJump');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        // Countdown ended
        countdownEl.textContent = "It's your birthday! ðŸŽ‰";
        readMessageBtn.style.display = "inline-block";
        clearInterval(interval);
      } else {
        // Calculate time
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    // Start countdown updates every 1 second
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // When "Read Message" button clicked after countdown
    readMessageBtn.addEventListener('click', () => {
      document.body.style.background = 'linear-gradient(120deg, #f6d365 0%, #fda085 100%)';
      countdownCard.style.display = 'none';
      messageSection.style.display = 'block';
    });

    // Dev button to jump to message immediately
    devJumpBtn.addEventListener('click', () => {
      document.body.style.background = 'linear-gradient(120deg, #f6d365 0%, #fda085 100%)';
      countdownCard.style.display = 'none';
      messageSection.style.display = 'block';
    });
  </script>
</body>
</html>
